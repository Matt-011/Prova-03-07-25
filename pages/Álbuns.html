  <footer class="rodape">

  </footer>

  <script>
    const carousel = document.getElementById('carousel');
    let scrollPosition = 0;
    const cardWidth = 220;

    function moveLeft() {
      scrollPosition -= cardWidth;
      if (scrollPosition < 0) scrollPosition = 0;
      carousel.style.transform = `translateX(-${scrollPosition}px)`;
    }

    function moveRight() {
      const maxScroll = carousel.scrollWidth - carousel.offsetWidth;
      scrollPosition += cardWidth;
      if (scrollPosition > maxScroll) scrollPosition = maxScroll;
      carousel.style.transform = `translateX(-${scrollPosition}px)`;
    }

    const input = document.getElementById('pesquisa');
    input.addEventListener('input', () => {
      const termo = input.value.toLowerCase();
      document.querySelectorAll('.letra-bloco').forEach(bloco => {
        let visivel = false;
        bloco.querySelectorAll('.artista').forEach(artista => {
          const nome = artista.querySelector('p').textContent.toLowerCase();
          if (nome.includes(termo)) {
            artista.style.display = 'flex';
            visivel = true;
          } else {
            artista.style.display = 'none';
          }
        });
        bloco.style.display = visivel ? 'block' : 'none';
      });
    });
  </script>
</body>
